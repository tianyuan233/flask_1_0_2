<h1>Hello Flask</h1>

<p>UA:{{ ua }}</p>
<p>endpoint:{{ endpoint }}</p>
<p>blueprint:{{ blueprint }}</p>
<p>baseurl:{{ baseurl }}</p>

{% with messages = get_flashed_messages() %}
    {% for message in messages %}
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    {% endfor %}
{% endwith %}
